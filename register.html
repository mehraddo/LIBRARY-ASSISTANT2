<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="./css/main.css">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title> فرم ثبت نام  </title>
</head>
<body>
    <!-- Main container for the registration form -->
    <div class="form-container">
        <!-- Section for registration title and logo -->
        <div class="header-section">
            <p class="form-title"> ثبت نام</p>
            <img src="./images/register-logo.jpg" alt="لوگوی ثبت نام" class="header-logo">
        </div>
        <!-- End of header section -->

        <!-- Section for name and username inputs -->
        <div class="name-section">
            <div class="input-group">
                <label for="name" class="input-label">نام:</label>
                <input type="text" name="name" id="name" placeholder="نام خود را وارد کنید">
            </div>
            <div class="input-group">
                <label for="username" class="input-label">نام کاربری:</label>
                <input type="text" name="username" id="username" placeholder="نام کاربری را وارد کنید">
            </div>
        </div>
        <!-- End of name and username section -->

        <!-- Section for phone and password inputs -->
        <div class="credentials-section">
            <div class="input-group">
                <label for="phone" class="input-label">شماره تلفن:</label>
                <input type="tel" name="phone" id="phone" placeholder="شماره خود را وارد کنید">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">رمز عبور:</label>
                <input type="password" name="password" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>
        </div>
        <!-- End of phone and password section -->

        <!-- Section for gender and birthday inputs -->
        <div class="personal-info-section">
            <!-- Gender selection -->
            <div class="gender-group">
                <label for="gender" class="input-label">جنسیت:</label>
                <span class="gender-option">
                    <input type="radio" name="gender" id="male" value="male"> آقا
                </span>
                <span class="gender-option">
                    <input type="radio" name="gender" id="female" value="female"> خانم
                </span>
            </div>
            <!-- Birthday selection -->
            <section class="birthday-group">
                <label for="birthday" class="input-label" id="input-textbirthday">تولد:</label>
                <form class="select-group">
                    <select id="day" name="day">
                        <option value="">روز</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="">ماه</option>
                        <option value="فروردین">فروردین</option>
                        <option value="اردیبهشت">اردیبهشت</option>
                        <option value="خرداد">خرداد</option>
                        <option value="تیر">تیر</option>
                        <option value="مرداد">مرداد</option>
                        <option value="شهریور">شهریور</option>
                        <option value="مهر">مهر</option>
                        <option value="آبان">آبان</option>
                        <option value="آذر">آذر</option>
                        <option value="دی">دی</option>
                        <option value="بهمن">بهمن</option>
                        <option value="اسفند">اسفند</option>
                    </select>
                    <select id="year" name="year">
                        <option value="">سال</option>
                        <option value="1387">1387</option>
                        <option value="1388">1388</option>
                        <option value="1389">1389</option>
                        <option value="1390">1390</option>
                        <option value="1391">1391</option>
                        <option value="1392">1392</option>
                        <option value="1393">1393</option>
                        <option value="1394">1394</option>
                        <option value="1395">1395</option>
                        <option value="1396">1396</option>
                        <option value="1397">1397</option>
                        <option value="1398">1398</option>
                        <option value="1399">1399</option>
                        <option value="1400">1400</option>
                        <option value="1401">1401</option>
                        <option value="1402">1402</option>
                    </select>
                </form>
            </section>
        </div>
        <!-- End of gender and birthday section -->

        <!-- Section for referral source selection -->
        <div class="referral-section">
            <select name="referral" id="referral-source">
                <option value="">نحوه آشنایی با ما</option>
                <option value="اینستاگرام">اینستاگرام</option>
                <option value="تلگرام">تلگرام</option>
                <option value="معرفی دوستان">معرفی دوستان</option>
            </select>
        </div>
        <!-- End of referral source section -->

        <!-- Section for form action buttons -->
        <div class="button-section">
            <a href="./login.html">
                <input type="button" value="ثبت نام" class="submit-button">
            </a>
        </div>
        <div class="button-section">
            <a href="./password-reset.html">
                <input type="button" value="فراموشی رمز عبور" class="reset-button">
            </a>
        </div>
        <!-- End of button section -->
    </div>
</body>
