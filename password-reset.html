<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور </title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Main container for the password reset form -->
    <div class="form-container">
        <!-- Section for reset password title and logo -->
        <div class="header-section">
            <p class="form-title">بازیابی رمز عبور</p>
            <img class="header-logo" src="./images/reset-password-logo.jpg" alt="لوگوی بازیابی رمز عبور">
        </div>
        <!-- End of header section -->

        <!-- Section for phone number input -->
        <div class="phone-section">
            <label for="phone" class="input-label">تلفن همراه:</label>
            <input type="tel" name="phone" id="phone" placeholder="شماره تلفن را وارد کنید">
        </div>
        <!-- End of phone number section -->

        <!-- Section for username input -->
        <div class="username-section">
            <label for="username" class="input-label">نام کاربری خود را وارد کنید:</label>
            <input type="text" name="username" id="username" placeholder="نام کاربری خود را وارد کنید">
        </div>
        <!-- End of username section -->

        <!-- Section for form action button -->
        <div class="button-section">
            <a href="">
                <input type="button" value="ارسال رمز عبور" class="submit-button" id="send-code">
            </a>
        </div>
        <!-- End of button section -->
    </div>
</body>
