<body>
    <div class="container-card">
<!--text html log in and logo-->

        <p class="textlogin">ورود به حساب کاربری</p>
        <img src="./images/login-logo.jpg " class="imglogin" >
        </div>
<!--end html text log in and logo-->
<!--html container tel pass-->
        <div class="telpass">
            <label for="tel"> تلفن همراه:</label>

<!-- end html container tel pass-->

        <div class="pass">
             <label for="pass" class="passtext"> رمز عبور:</label>
             <input type="password" placeholder="رمز عبور خود را وارد کنید" class="passput">
        </div>
<!--end html password section-->
<!--html btn log in section-->
               <div class="btn">
                    <input type="button" value="ورود" class="btnsabt">
                </div>
                 <div class="btn">
                   <a href="./password-reset.html"> <input type="button" value="فراموشی رمز عبور" class="btnsabt"></a>
                </div>
<!--end html btn log in section-->
    </div>
