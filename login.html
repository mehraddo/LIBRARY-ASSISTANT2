<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title>ورود</title>
</head>
<body>
    <!-- Main container for the login form -->
    <div class="form-container">
        <!-- Section for login title and logo -->
        <div class="header-section">
            <p class="form-title">ورود به حساب کاربری</p>
            <img src="./images/login-logo.jpg" alt="لوگوی ورود" class="header-logo">
        </div>
        <!-- End of header section -->

        <!-- Section for phone number input -->
        <div class="phone-section">
            <label for="phone" class="input-label">تلفن همراه:</label>
            <input type="tel" name="phone" id="phone" placeholder="تلفن همراه را وارد کنید" class="phone-input">
        </div>
        <!-- End of phone number section -->

        <!-- Section for password input -->
        <div class="password-section">
            <label for="password" class="input-label">رمز عبور:</label>
            <input type="password" name="password" id="password" placeholder="رمز عبور خود را وارد کنید" class="password-input">
        </div>
        <!-- End of password section -->

        <!-- Section for form action buttons -->
        <div class="button-section">
            <input type="button" value="ورود" class="submit-button">
        </div>
        <div class="button-section">
            <a href="./password-reset.html">
                <input type="button" value="فراموشی رمز عبور" class="reset-button">
            </a>
        </div>
        <!-- End of button section -->
    </div>
</body>
